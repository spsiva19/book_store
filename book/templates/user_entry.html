<html lang="en">
<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    {% if message %}
    <script>
        alert( '{{message}}'); 
    </script>
    {% endif %}
  </head>
    <body>
        <body>
            <section class="vh-100" style="background-color: #001d53;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
        <center>
            <h2 style="color:rgb(7, 7, 105);font-family: 'Times New Roman', Times, serif;">User Register</h2>
            <hr class="my-4">
            <form action="user_entry" method="post">
                {% csrf_token %}
            
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" name="name" placeholder="Name" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
               <input type="text" class="form-control form-control-lg" name="uname" placeholder="User Name" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">      
                <input type="password" class="form-control form-control-lg" name="pass" placeholder="Password" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">                    
                <input type="text" class="form-control form-control-lg" name="email" placeholder="Email Id" required/>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">                    
                <input type="text" class="form-control form-control-lg" name="uplace" placeholder="Place" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">                    
                <input type="submit" class="form-control form-control-lg btn btn-primary" value="Register" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">     
              <a href='{% url "book:book_retrieve" %}' class="btn btn-primary">Home</a>
          </div>
            
        </form>
        
    </center>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
    </body>
</html>
