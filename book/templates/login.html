<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        {% if message %}
        <script>
            alert( '{{message}}'); 
        </script>
        {% endif %}
  </head>
    <body>
      <form action={% url 'book:user_check' 0 %} method="post">
        {% csrf_token %}
        <section class="vh-100" style="background-color: #001d53;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
             
                      <h3 class="mb-5">Sign in</h3>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="uname" />
                        <label class="form-label" for="typeEmailX-2">Username</label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="pswd" />
                        <label class="form-label" for="typePasswordX-2">Password</label>
                      </div>
          
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                      </div>
          
                      <button class="btn btn-primary btn-lg" type="submit">Login</button>
          
                      <hr class="my-4">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
        </body>
</html>
